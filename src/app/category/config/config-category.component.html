<div class="row" style="height: 60px;"></div>
<div class="row">
	<button type="button" class="btn btn-default" (click)="goBack()">返回</button>
</div>
<div class="row">
	<h3>设置"{{name}}"类目</h3>
</div>
<div class="row">
	<button type="button" class="btn btn-default" (click)="clickAddSubCat()">添加子类目</button>
</div>
<div class="row">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>名称</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let sub of subs; let i = index">
				<td>{{(i + 1)}}</td>
				<td>{{sub.name}}</td>
				<td>
					<div class="btn-group" role="group">
					  <button type="button" class="btn btn-danger" (click)="delSub(sub.id);">删除</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
