<div class="row" style="height: 60px;"></div>
<div class="row">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>创建时间</th>
				<th>昵称</th>
				<th>微信头像</th>
				<th>订单号</th>
				<th>总金额(分)</th>
				<th>支付状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let o of order; let i = index">
				<td>{{(i + 1)}}</td>
				<td>{{o.createTime}}</td>
				<td>{{o.nickname}}</td>
				<td>
					<img src="{{o.headimgurl}}" alt="" width="50">
				</td>
				<td>{{o.tradeNum}}</td>
				<td>{{o.totalMoney}}</td>
				<td>
					<span *ngIf="o.status == 0">未支付</span>
					<span *ngIf="o.status == 1">已支付</span>
					<span *ngIf="o.status == -1">过期</span>
				</td>
				<td>
					<div class="btn-group" role="group">
					  <button type="button" class="btn btn-info">查看</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<mat-paginator [length]="length"
	              [pageSize]="numPerPage"
	              [pageSizeOptions]="pageSizeOptions"
	              (page)="pageChange($event)"> 
	</mat-paginator>
</div>
